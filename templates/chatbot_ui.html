<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    // Add a new message to the chatbox
    function addMessage(message, className) {
        const messageElem = document.createElement('div');
        messageElem.className = `message ${className}`;
        messageElem.textContent = message;
        document.getElementById('chatbox').appendChild(messageElem);
        document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    }

    // Send user message to the server and get the response
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        console.log(userInput)
        if (userInput.trim() === '') return;

        // Display user message in chatbox
        addMessage(userInput, 'user-message');
        document.getElementById('user-input').value = '';

        // Send the message to Flask backend
        try {
            const response = await fetch('/chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userInput })
            });
            const data = await response.json();

            // Display bot response
            addMessage(data.response || 'Sorry, I didn\'t understand that.', 'bot-message');
            // addMessage('Sorry, I didn\'t understand that.' || data.response, 'bot-message');
        } catch (error) {
            addMessage('Error connecting to server', 'bot-message');
        }
    }

    // Event listener for the send button
    document.getElementById('send-button').addEventListener('click', sendMessage);

    // Allow pressing Enter to send the message
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
